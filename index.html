<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creating a Shopping Cart Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body id="cart-scroll" class="overflow-hidden h-screen">
  <!-- header  -->
  <div class="header flex items-center justify-between shadow-md px-20 sticky top-0 left-0 bg-white z-20">
    <span class="title uppercase font-semibold text-lg text-gray-600">Shopping</span>
    <div class="flex items-center justify-between gap-3">
      <a class="w-[30px] pt-3" href="https://github.com/mdsaifulislam-sws/ShoppingCart" target="_blank"
        title="Source Code">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12.001 2C6.47598 2 2.00098 6.475 2.00098 12C2.00098 16.425 4.86348 20.1625 8.83848 21.4875C9.33848 21.575 9.52598 21.275 9.52598 21.0125C9.52598 20.775 9.51348 19.9875 9.51348 19.15C7.00098 19.6125 6.35098 18.5375 6.15098 17.975C6.03848 17.6875 5.55098 16.8 5.12598 16.5625C4.77598 16.375 4.27598 15.9125 5.11348 15.9C5.90098 15.8875 6.46348 16.625 6.65098 16.925C7.55098 18.4375 8.98848 18.0125 9.56348 17.75C9.65098 17.1 9.91348 16.6625 10.201 16.4125C7.97598 16.1625 5.65098 15.3 5.65098 11.475C5.65098 10.3875 6.03848 9.4875 6.67598 8.7875C6.57598 8.5375 6.22598 7.5125 6.77598 6.1375C6.77598 6.1375 7.61348 5.875 9.52598 7.1625C10.326 6.9375 11.176 6.825 12.026 6.825C12.876 6.825 13.726 6.9375 14.526 7.1625C16.4385 5.8625 17.276 6.1375 17.276 6.1375C17.826 7.5125 17.476 8.5375 17.376 8.7875C18.0135 9.4875 18.401 10.375 18.401 11.475C18.401 15.3125 16.0635 16.1625 13.8385 16.4125C14.201 16.725 14.5135 17.325 14.5135 18.2625C14.5135 19.6 14.501 20.675 14.501 21.0125C14.501 21.275 14.6885 21.5875 15.1885 21.4875C19.259 20.1133 21.9999 16.2963 22.001 12C22.001 6.475 17.526 2 12.001 2Z">
          </path>
        </svg>
      </a>
      <div id="cartButton" class="relative py-2 cursor-pointer">
        <div class="top-3 absolute left-3">
          <p id="qty" class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-2.5 text-xs text-white">
            0
          </p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="file: mt-4 h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- container  -->
  <div id="container" class="cart-scroll w-screen h-full overflow-auto mx-auto py-10 bg-gray-100">
    <div id="cartWrapper"
      class="mx-auto grid max-w-6xl grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </div>

  <!-- side bar box -->
  <div id="prodectAddingBox"
    class="fixed flex flex-col justify-center items-center top-0 left-[-460px] duration-200 z-20 w-[450px] h-full bg-slate-200 shadow-md">
    <h2 class="uppercase py-2 font-semibold text-gray-500 bg-gray-200 w-full text-center shadow-md z-20">Your All Cart
      Product</h2>
    <ul id="cartProdectItem"
      class="cart-scroll flex-1 overflow-auto w-full flex flex-col gap-3 border-b p-3 border-slate-300">
    </ul>
    <div class="actionButton w-full flex flex-col">
      <p
        class="bg-green-400 text-white mt-4 px-6 mb-3 py-2 w-[90%] mx-auto rounded-full flex items-center gap-3 font-semibold">
        Total : TK<span>0</span>
      </p>
      <button
        class="w-[90%] mx-auto bg-red-400 hover:bg-red-500 duration-200 mb-3 p-2 font-semibold rounded-full text-white">
        Clear To Cart
      </button>
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
